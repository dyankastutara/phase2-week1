<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Phase 2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="./assets/js/axios.min.js"></script>
  <script src="./assets/js/vue.js"></script>
</head>
<body>
  <div id="app">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
<!--           <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
          </ul> -->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container" style="padding-top : 55px">
      <div class="row">
        <div class="col-md-3">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="username" v-model="username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" v-model="password">
            </div>
            <button class="btn btn-default" v-on:click="signin">Signin</button>
            <button class="btn btn-default">Signup</button>
          </form>
          <hr>
        </div>
        <div class="col-md-9">
          <form style="padding-top: 25px;">
            <div class="form-group">
              <input type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <button class="btn btn-primary" v-on:click = "post">Post</button>
          </form>
          <hr>
          <div class="panel panel-default" v-for="(list, index) in listPosts"  style="padding-top: 5px;">
            <div class="row">
              <div class="panel-body">
          		  <div class="col-md-9">
                <small>Posted By {{list.user_id.name}}</small> | <small>Posted At : {{list.createdAt}}</small>
                <div align="justify">{{list.content}}</div>
                  <div>
  	              <button class="btn btn-danger" ><span class="glyphicon glyphicon-trash"></span></button>
                  </div>
  	            </div>
  	            <div class="col-md-3">

  	            </div>	              
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
<script>
var app = new Vue({
  el : '#app',
  data : {
    username : '',
    password : '',
    listPosts : [],
    posting : '',
    name : '',
    authorize : true,
    token : false
  },
  methods : {
    getAll : function(){
      axios.get('http://localhost:3000/api/posts/validate')
      .then((result)=>{
        this.listPosts = result.data
        console.log(this.listPosts)
      })
      .catch((err)=>{
        console.log(err)
      })
    },
    getToken : function(){
      if(localStorage.getItem('token')){
        this.name = 'Dyan'
      }
    },
    signin : function(){
      var username = this.username
      var password = this.password
      axios.post('http://localhost:3000/api/signin',{
        username : username,
        password : password
      })
      .then((response)=>{
        console.log(response.data.token)
        localStorage.setItem("token", response.data.token);
        window.location.href = 'http://127.0.0.1:8080/home.html'
      })
    },
    post : function(){
      alert('You Must Login')
    }
  },
  created (){
    this.getToken()
    this.getAll()
  }
})
</script>
</html>
